<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoş Geldiniz - Yoklama Kayıt Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('New folder/kutuphane.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            max-width: 400px;
            margin-top: 100px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8); /* خلفية داكنة */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: #e43500bb;
            border: none;
            font-size: 1.5rem;
            padding: 15px;
            border-radius: 10px;
            width: 200px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
        }

        .home-container {
            text-align: center;
            padding: 50px;
        }

        .home-container h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(148, 11, 11, 0.5);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .btn-custom {
            font-size: 1.3rem;
            padding: 15px 25px;
            border-radius: 12px;
            width: 200px;
        }

        .logo-container img {
            width: 150px;
            height: auto;
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- القسم الرئيسي -->
    <div class="container home-container">
        <!-- الصورة العلوية -->
        <div class="logo-container">
            <img src="New folder/a5png_4bdef62e-b5ca-40b2-b28a-1e23ef74a347 (2).png" alt="Logo">
        </div>

        <h1 class="welcome-message">Yoklama Kayıt Sistemine Hoş Geldiniz</h1>
        <p class="lead">Öğrencilerinizi ve derslerinizi kolayca yönetin, yoklamanızı dijital ortamda tutun.</p>
        <div class="btn-container">
            <a href="create_account.html" class="btn btn-custom">Hesap Oluştur</a>
            <a href="login.html" class="btn btn-custom">Giriş Yap</a>
        </div>
    </div>

</body>
</html>
