<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Devam Takip Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('New folder/kutuphane.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f0f0f0; /* نص أبيض فاتح */
            font-family: 'Poppins', sans-serif;
        }

        .profile-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .profile-box img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #fff;
            margin-bottom: 10px;
        }

        .profile-box h5 {
            margin: 10px 0 5px;
            font-size: 18px;
        }

        .container {
            max-width: 600px;
            margin-top: 150px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8); /* خلفية داكنة */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-info {
            background-color: #e43500bb;
            border: none;
        }
        
        .btn-info:hover {
            background-color: #e43500bb;
        }
    </style>
    <script src="attendance.js"></script>
</head>
<body>

    
    <div class="container">
        <h2>Giriş Yap</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">ID</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn-info w-100">Giriş Yap</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // attendance.js'den giriş fonksiyonunu çağırma
            login(username, password);
        });
    </script>
</body>
</html>
